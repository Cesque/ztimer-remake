<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <script type="module" src="javascripts/timer.js"></script>
  <script type="module" src="javascripts/index.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ timer.inspectionTimer.toFixed(3) }} - {{ timer.timer.toFixed(3) }}</p>
    <ul>
      <li v-for="solve in timer.solves">
        <span v-if="solve.dnf">
          DNF
        </span>
        <span v-else>
          {{ solve.time + solve.penalty }} <span v-if="solve.penalty > 0">(+{{solve.penalty}})</span>
        </span>
      </li>
    </ul>
  </div>
</body>
</html>
